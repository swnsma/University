<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="knockout.js"></script>
</head>
<body>
<table>
    <tbody data-bind="foreach: rows">
    <tr data-bind="foreach: $data">
        <td class="cell" data-bind="css: active, click: activate"></td>
    </tr>
    </tbody>
</table>
<!--<button data-bind="click: training">Run!</button>-->
<button type="button" data-bind="click: execute">Execute</button>
<p data-bind="html: message, css: validValue"></p>
</body>
</html>
<style>
    .passive {
        background-color: white;
        border: 2px solid orange;
    }

    .active {
        background-color: red;
        border: 2px solid orange;
    }

    .valid {
        color: green;
    }

    .not-valid {
        color: red;
    }

    .cell {
        width: 50px;
        height: 50px;
    }
</style>
<script src="script.js"></script>
